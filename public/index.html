<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJH6tR1e8lZp5KnujsQdseIbhKz5K1YPGoCZKDhzF7cbgH7p2Y9y7YzmR91i" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="timestamp-col">Timestamp</th>
                    <th>Chave</th>
                    <th>Valor 1</th>
                    <th>Valor 2</th>
                    <th>Valor 3</th>
                    <th>Valor 4</th>
                    <th>Valor 5</th>
                    <th>Valor 6</th>
                    <th>Valor 7</th>
                    <th>Valor 8</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Dados serÃ£o inseridos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0qVd2D+fOmgp3E9t3ZgN01OSgBHiOPG7jqDHHjLBnWfC+vWg" crossorigin="anonymous"></script>
    <script src="static/script.ts"></script>
</body>
</html>
